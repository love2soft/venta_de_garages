<main class="form-signup w-100 m-auto">
  <form action="/signup/" name="MyF" id="first_form" onsubmit="check_form_signup()" method='POST'>
    {% csrf_token %}
    <h1 style="color: rgb(124, 2, 67); font-size: 50px; position: relative; top:-10px"><strong>Registrarse</strong></h1>

    <div class="form-floating" id="asdasd" >
        <input type="user" name="username" class="form-control" id="user_name" placeholder="John Doe">
        <span class="error" style="color: red;">{{error_username}}</span>
        <label for="floatingInput">Usuario</label>
      </div>
    <div class="form-floating">
      <input type="email" name="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
        <span class="error" style="color: red;">{{error_email}}</span>
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
        <input type="password" name="password" class="form-control" id="passw1" placeholder="Contraseña">
        <span class="error" style="color: red;">{{error_passwd}}</span>
        <label for="floatingPassword">Contraseña</label>
      </div>
    <div class="form-floating">
      <input type="password" name="password1" class="form-control" id="passw2" placeholder="Contraseña">
        <span class="error" style="color: red;">{{error_passwd1}}</span>
      <label for="floatingPassword">Confirmar contraseña</label>
    </div>
     
    <a href="/Template/User/user.html"></a><button class="w-100 btn btn-lg btn-primary" style="background-color: rgb(77, 128, 238); border-color: rgb(151, 180, 241); margin-top: 30px" type="submit">Registrarse</button>
    <p style="position: relative; top: 30px;"> ¿Tiene una cuenta? <a href="/auth/signin.html" style="text-decoration: none;" ><strong>Iniciar sesión</strong></a></p>
    
  </form>
