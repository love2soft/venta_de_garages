{% extends 'aheader.html' %}
{% block content %}
<!-- Carrusel-->
<main class="container">
  <label>Garajes</label>
  <table>
    <tr>
      <th>Garage</th>
      <th>Categor√≠a</th>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Ventas</th>
      <th>Cantidad</th>
      <th>Descuento</th>
      <th>Foto</th>
    </tr>
    {% for x in xs %}
    <tr>
      <th>{{x.garage.nombre}}</th>
      <th>{{x.categoria.nombre}}</th>
      <th>{{x.nombre}}</th>
      <th>{{x.precio}}</th>
      <th>{{x.ventas}}</th>
      <th>{{x.cantidad}}</th>
      <th>{{x.descuento}}</th>
      <th><img src="{{x.photo.url}}" alt="photo" style="width: 64px;"></th>
      <th>
        <a href="/root/dproducto{{x.id}}">
          <button type="button" style="color: white">Eliminar</button>
        </a>
      </th>
    </tr>
    {% endfor %}

  </table>

</main>

{% endblock %}
